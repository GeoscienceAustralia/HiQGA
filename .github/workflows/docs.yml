name: docs
on:
  push:
    branches:
      - master
      - CI_check
jobs:
  build-and-publish:
    concurrency: docs-${{ github.ref }} #to stop simultaneous docs builds
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ["1.7"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Julia ${{ matrix.julia-version }}
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: Install Documenter and use automanaged Conda
        run: |
          julia -e 'using Pkg; Pkg.add(["Documenter", "Literate", "PyCall"])'; \
          julia -e 'ENV["PYTHON"]=""; using Pkg; Pkg.build("PyCall")'
      - name: Install HiQGA in Julia
        run: |
          julia -e 'using Pkg; Pkg.develop(path=".")'
      - name: Build docs
        run: |
          cd docs
          julia make.jl
      - name: Publish docs
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: docs/build
